parameters:
    git_dir: "."
    bin_dir: "./vendor/bin"
    ascii:
        failed: grumphp-grumpy.txt
        suceeded: grumphp-happy.txt
    tasks:
        blacklist:
            keywords:
                - "die("
                - "var_dump("
                - "exit;"
                - "isset("
        git_commit_message:
            matchers:
                - "FOO-*"
        phpcsfixer: ~
        phpcs:
            standard: "PSR2"
            show_warnings: true
            tab_width: 4
        phpunit:
            config_file: "./Test/phpunit.xml"